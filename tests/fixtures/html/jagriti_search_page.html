<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Order Search - Jagriti</title>
</head>
<body>
    <div id="search-form">
        <form method="post" action="/daily_order_search/results/">
            <div class="form-group">
                <label for="state_select">Select State:</label>
                <select name="state_id" id="state_select">
                    <option value="">Select State</option>
                    <option value="29">KARNATAKA</option>
                    <option value="27">MAHARASHTRA</option>
                    <option value="33">TAMIL NADU</option>
                    <option value="7">DELHI</option>
                    <option value="24">GUJARAT</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="commission_select">Select Commission:</label>
                <select name="commission_id" id="commission_select">
                    <option value="">Select Commission</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="search_type">Search By:</label>
                <select name="search_type" id="search_type">
                    <option value="case_no">Case Number</option>
                    <option value="complainant_name">Complainant Name</option>
                    <option value="respondent_name">Respondent Name</option>
                    <option value="complainant_advocate_name">Complainant Advocate</option>
                    <option value="respondent_advocate_name">Respondent Advocate</option>
                    <option value="industry_type">Industry Type</option>
                    <option value="judge_name">Judge Name</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="search_value">Search Value:</label>
                <input type="text" name="search_value" id="search_value" required>
            </div>
            
            <div class="form-group">
                <label for="date_from">Date From:</label>
                <input type="date" name="date_from" id="date_from">
            </div>
            
            <div class="form-group">
                <label for="date_to">Date To:</label>
                <input type="date" name="date_to" id="date_to">
            </div>
            
            <input type="hidden" name="commission_type" value="District Consumer Courts">
            <input type="hidden" name="order_type" value="Daily Orders">
            <input type="hidden" name="date_filter_type" value="Case Filing Date">
            
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
